<div class="container">
    <div class="row" style="margin: 0px -15px;">
        <div class="col" style="margin: 0px 10px 0px 30px;">
            <h1 style="margin: 2px 0px 15px;padding: 20px 60px 0px 0px;color: var(--bs-black);margin-right: 357px;padding-top: 0px;margin-bottom: 15px;padding-bottom: 0px;margin-top: 20px;">Profile</h1>
            <div class="list-group" style="position: relative;">
                <div class="content">
                    <form>
                        <div class="row_1"><label class="form-label" for="name">Name:</label><input class="form-control" type="text" id="name" placeholder="Your name"></div>
                        <div class="row_2"><label class="form-label" for="dateofbirth">Date of birth:</label><input class="form-control" type="date" id="dateofbirth"></div>
                        <div class="row_3"><label class="form-label" for="email">Email:</label><input class="form-control" type="text" id="email" placeholder="Email"></div><br>
                        <div class="row_4"><label class="form-label" for="university">University:</label><input class="form-control" type="text" id="university" placeholder="University"></div>

                        <table class="row_5">
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="col" for="study">Study:</div>
                                        <input class="form-control" type="text" id="study" placeholder="Study" style="width: 450px; margin-right: 30px">
                                    </td>
                                    <td>
                                        <div class="col" for="studylevel">Study level:</div>
                                        <input class="form-control" type="text" id="studylevel" placeholder="Study level" style="width: 500px">
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="row_5">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="col" for="btwnumber">BTW Number:</div>
                                    <input class="form-control" type="text" placeholder="BTW Number..." style="width: 450px; margin-right: 30px">
                                </td>
                                <td>
                                    <label class="upload_cv" for="uploadcv">Upload CV</label><br>
                                    <input class="form control" type="file" id="uploadcv" style="color: black; width: 500px; height: 40px; border: 1px solid black; border-radius: 5px;padding: 5px">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary" type="save chages" style="margin-top: 28px; background-color: black">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>

<script>
    function logout() {
        fetch(window.location.origin + "/earnit/api/logout", {
            method: "POST"
        }).then(response => {
            if (response.ok) {
                window.location.href = window.location.origin + "/earnit/login"
            } else {
                console.log('Failed to logout');
            }
        })
            .catch(error => {
                // An error occurred during the fetch request
                console.log('Request error:', error);
            });
    }
</script>
