    <link rel="stylesheet" href="../assets/css/Pretty-Search-Form-.css">

    <link rel="stylesheet" href="../assets/css/sidebar-1.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body style="color: var(--bs-gray-100);">
<ul class="nav flex-column shadow d-flex sidebar mobile-hid">
    <li class="nav-item logo-holder">
        <div class="text-center text-white logo py-4 mx-4"><a class="active text-decoration-none" id="title" href="#" style="color: var(--bs-gray-100);padding-top: 30px;padding-bottom: 36px;"><img src="../assets/img/Earn%20It%20Logo.svg" style="width: 100px;background:white;border-radius:50%"></a></div>
    </li>
    <li class="nav-item">
        <a class=" active nav-link text-start py-1 px-0" href="../student/jobs.html"><i class="fas fa-building mx-3" style="color: var(--bs-gray-100);"></i><span class="text-nowrap mx-2" style="color: var(--bs-white);">Jobs</span></a>
    </li>
    <li class="nav-item"><a class="nav-link text-start py-1 px-0" href="../student/schedule_week.html"><i class="far fa-calendar-alt mx-3" style="color: var(--bs-gray-100);"></i><span class="text-nowrap mx-2" style="color: var(--bs-gray-100);">Schedule</span></a></li>
    <li class="nav-item dropdown show"><a class="nav-link text-start dropdown-toggle py-1 px-0 position-relative" aria-expanded="true" data-bs-toggle="dropdown" href="#">
        <i class="fas fa-sliders-h mx-3" style="color: var(--bs-white);"></i><span class="text-nowrap mx-2" style="color: var(--bs-white);">Settings</span><i class="fas fa-caret-down float-none float-lg-end fa-sm" style="color: var(--bs-white);margin-right: 20px;margin-top: 5px;"></i></a>
        <div class="border-0 bounce animated dropdown-menu show fadeIn" data-bs-popper="none">
            <a class="dropdown-item" href="student_profile.html" style="color: var(--bs-black);background: rgb(219, 84, 97);font-weight: bold;"><i class="far fa-user" style="text-align: justify;margin-left: -8px;margin-right: 25px;"></i><span>Edit profile</span></a>
            <a class="dropdown-item" id="logoutButton" onclick="logout()" style="cursor: pointer;color: var(--bs-black);background: rgb(219, 84, 97);font-weight: bold;"><i class="fas fa-sign-out-alt" style="padding-left: 0px;margin-left: -8px;margin-right: 25px;"></i><span>Logout</span></a>
        </div>
    </li>
</ul>
<div class="container" id="main-screen">
    <div class="row" style="margin: 0px -15px;">
        <div class="col" style="margin: 0px 10px 0px 30px;">
            <h1 style="margin: 2px 0px 15px;padding: 20px 60px 0px 0px;color: var(--bs-black);margin-right: 357px;padding-top: 0px;margin-bottom: 15px;padding-bottom: 0px;margin-top: 20px;">
                Jobs</h1>
            <form class="search-form"
                  style="padding-left: 0px;margin-left: 0px;padding-right: 0px;margin-right: 209px;position: relative;">
                <div class="input-group"><span class="input-group-text input-group-text"><i
                        class="fas fa-search"></i></span><input class="form-control form-control" type="text"
                                                                placeholder="Search for company">
                    <button class="btn btn-light" type="button"
                            style="border-style: solid;border-color: var(--bs-btn-border-color);border-top-color: var(--bs-btn-hover-border-color);border-right-color: var(--bs-btn-hover-border-color);border-bottom-color: var(--bs-btn-hover-border-color);border-left-color: var(--bs-btn-hover-border-color);z-index: 1;">
                        Search
                    </button>
                </div>
            </form>
            <div class="list-group" style="position: relative;">
                <ul style="margin-left: -32px;position: relative;" id="list">
                    <!--
                     Here is the list where all the job items shall be.
                     -->
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="job-popup" class="popup">
    <div class="popup-content">
        <div class="popup-header">
            <h2 id="job-info" style="display: inline-block">&lt;Job Name&gt; (&lt;Company name&gt;)</h2>
            <span id="job-popup-close" class="close">&times;</span>
        </div>
        
        <div class="popup-body">
            <h3>Salary:</h3>
            <p id="salary">&lt;salary&gt;</p>
            <h3>Job description:</h3>
            <p id="job_description">
                &lt;Job description&gt;
            </p>
        </div>        
    </div>    
</div>

<div id="submit-popup" class="popup">
    <div class="popup-content">
        <div class="popup-header">
            <h2 id="submit-info" style="display: inline-block">&lt;Job Name&gt; (&lt;Company name&gt;)</h2>
            <span id="submit-popup-close" class="close">&times;</span>
        </div>
        <div class="popup-body">
            <form>
                <div class="form-group"><label class="form-label" for="hours">Hours:</label><input class="form-control form-control" type="number" id="hours" placeholder="Enter the number of hours"></div>
                <div class="form-group"><label class="form-label" for="date">Date:</label><input class="form-control form-control" type="date" id="date"></div>
                <div class="form-group"><label class="form-label" for="comment">Comment:</label><input class="form-control form-control" type="text" id="comment" placeholder="Enter the comment"></div>
                <button class="btn btn-dark" type="button" style="margin-top: 28px;" id="send-submission">Submit</button>
            </form>
        </div>
    </div>
</div>

<template id="job-item">
    <li style="position: relative;padding-bottom: 0px;margin-bottom: 18px;">
        <div class="list-group" style="padding-right: 208px;position: relative;">
            <div
                class="list-group-item list-group-item-action flex-column align-items-start"
                style="position: relative;">
                <div style="display: flex;position: relative;"><img class="company_logo" src="../assets/img/Earn%20It%20Logo.svg"
                                                                    style="width: 80px;margin-right: 15px;position: relative;"/>
                    <div style="position: relative;width: 1000px;">
                        <h5 class="mb-1 company_name" style="position: static;">Company</h5>
                        <p class="mb-1 job_title" style="position: static;margin-top: -13px;padding-top: 13px;">Job
                            title</p><a class="text-muted view_details" style="cursor: pointer;">Click to view details</a>
                    </div>


                    <button class="btn btn-primary z-index submit-button" type="button"
                            style="border-top-left-radius: 20px;border-bottom-left-radius: 20px;border-top-right-radius: 20px;border-bottom-right-radius: 20px;background: rgb(219, 84, 97);border-color: var(--bs-list-group-border-color);height: 40px;position: relative;">
                        Submit                </button>
                </div>
            </div>
        </div>

    </li>

</template>
