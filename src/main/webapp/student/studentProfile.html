<div class="container">

            <div class="list-group" style="position: relative;">
                <div class="content">
                    <form>
                        <table class="row_1">
                            <tbody>
                            <tr>
                                <td>
                                    <div class="col" for="email">Email:</div>
                                    <input class="form-control" type="text" id="email" placeholder="Email" style="width: 450px; margin-right: 30px">
                                </td>
                                <td>
                                    <div class="col" for="university">University:</div>
                                    <input class="form-control" type="text" id="university" placeholder="University" style="width: 500px">
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <table class="row_2">
                            <tbody>
                                <tr>
                                    <td>

                                </tr>
                            </tbody>
                        </table>

                            <tbody>

                            </tr>
                            </tbody>
