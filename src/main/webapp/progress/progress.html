<!DOCTYPE html>

<body id="progress" class="progress">
  <div id="wrapper" class="wrapper" style="color: black;">
    <nav class="sidebar" id="sidebar">
      <div class="container_taskbar">
        <img class="earnit_logo" id="earnit_logo" src="https://earnit.works/landingPage/images/earn_it.png">

        <ul class="navbar_sidebar" id="navbar_sidebar">
          <li class="job_list" id="job_list">
            <a class="job_link" href="../jobs/jobs.html" >
              <i class="far fa-list-alt"></i><span> List of jobs</span>
            </a>
          </li>

          <li class="nav_progress">
            <a class="progress_link" href="progress.html">

            </a>

            </a>

          <ul class="display_list">

            <li class="display_list_1.1">
              <div class="dropdown-menu" aria-labelledby="searchDropdown">
                <form class="navbar-search">
                  <div class="input-group">
                    <input type="search" id="search_input" placeholder="Search for ...">
                    <button class="search_button" id="search_button" type="button">&nbsp;Search&nbsp;<i class="fas fa-search"></i>&nbsp;&nbsp;</button>
                  </div>
                </form>
              </div>
            </li>


<!--            <li class="display_list_1.2">-->
<!--              <div class="nav-item dropdown show no-arrow"><a class="dropdown-toggle nav-link" aria-expanded="true" data-bs-toggle="dropdown" href="#"></a>-->
<!--                <div class="dropdown-menu dropdown-menu-end show dropdown-list animated&#45;&#45;grow-in" data-bs-popper="none"></div>-->
<!--              </div>-->
<!--            </li>-->

            <div class="dropdown">
              <button class="dropbtn"><i class="far fa-user-circle" style="font-size: 27px"></i> User name</button>
              <div class="dropdown-content" data-bs-popper="none">
                <a class="profile" href="#profile"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a><br>
                <a class="logout" href="#login"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
              </div>
            </div>

        <li class="nav-item"><a class="nav-link pending_progress" id="pending-progress" href="#pendingprogress">Pending</a></li>
      </ul>

      <div class="row_job" id="job1">

        </div>
      </div>
