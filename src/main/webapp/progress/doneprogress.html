<!DOCTYPE html>
<html lang="en" width="1000">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Progress</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css?h=75107558bda99dae3e120718e00eb47c">

    <link rel="stylesheet" href="progress_dashboard.css">
</head>
<body id="progress" class="progress">
<div id="wrapper" class="wrapper" style="color: black;">
    <nav class="sidebar" id="sidebar">
        <div class="container_taskbar">
            <button href="progress.html" style="background-color: black"><img class="earnit_logo" id="earnit_logo" src="https://earnit.works/landingPage/images/earn_it.png" ></button>

            <ul class="navbar_sidebar" id="navbar_sidebar">
                <li class="job_list" id="job_list">
                    <a class="job_link" href="../jobs/jobs.html" >
                        <i class="far fa-list-alt"></i><span> List of jobs</span>
                    </a>
                </li>

                <li class="nav_progress">
                    <a class="progress_link" href="progress.html">
                        <i class="fas fa-table"></i><span> Progress</span>
                    </a>
                </li>

                <li class="nav_bookmarks">
                    <a class="bookmarks_link" href="bookmarks.html">
                        <i class="far fa-bookmark"></i><span> Bookmarks</span>
                    </a>
                </li>

                <li class="nav_settings">
                    <a class="settings_link" href="settings.html">
                        <i class="icon ion-android-settings"></i><span> Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="content_wrapper" id="content-wrapper">
    <div id="content" class="content">
        <nav class="navbar" id="header">
            <div class="container-fluid">
                <header class="header" style="background-image: url('header.png')" ><div class="heading">PROGRESS </div></header>
                <ul class="display_list">

                    <li class="display_list_1">
                        <div class="dropdown-menu" aria-labelledby="searchDropdown">
                            <form class="navbar-search">
                                <div class="input-group">
                                    <input type="search" id="search_input" placeholder="Search for ...">
                                    <button class="search_button" id="search_button" type="button">&nbsp;Search&nbsp;<i class="fas fa-search"></i>&nbsp;&nbsp;</button>
                                </div>
                            </form>
                        </div>
                    </li>

                    <div class="dropdown">
                        <button class="dropbtn"><i class="far fa-user-circle"></i> User name</button>
                        <div class="dropdown-content" data-bs-popper="none">
                            <a class="profile" href="#profile"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Profile</a><br>
                            <a class="logout" href="../WEB-INF/login.html"><i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Logout</a>
                        </div>
                    </div>

                </ul>
            </div>
        </nav>
    </div>


    <!-- Start: 2 Rows 1+1 Columns -->
    <div class="container">
        <ul class="containerfilter">
            <li class="nav-item"><a class="nav-link all_progress" id="all-progress" href="progress.html">All&nbsp;</a></li>
            <li class="nav-item"><a class="nav-link done_progress" id="done-progress" href="doneprogress.html">Done</a></li>
            <li class="nav-item"><a class="nav-link pending_progress" id="pending-progress" href="pendingprogress.html">Pending</a></li>
        </ul>

        <div class="row_job" id="job1">
            <img class="logo" id="logo1" src="https://earnit.works/landingPage/images/earn_it.png"></img>
            <div class="job-space" id="job-space1">
                <p id="company_name1" class="company_name">Company name</p>
                <p id="description1" class="description">Hours: ??</p>
                <p id="salary" class="salary">Salary: ??</p>
                <p id="finish_date" class="finish_date">Finish date: ??</p>
            </div>
        </div>
        <br><br>

        <div class="row_job" id="job2">
            <img class="logo" id="logo2" src="https://earnit.works/landingPage/images/earn_it.png"></img>
            <div class="job-space" id="job-space2">
                <p id="company_name2" class="company_name">Company name</p>
                <p id="description2" class="description">Hours: ??</p>
                <p id="salary2" class="salary">Salary: ??</p>
            </div>
        </div>
        <br><br>
    </div>

    <!-- End: 2 Rows 1+1 Columns -->
</div>
<footer class="footer">
    <div class="container my-auto">
        <div class="text-center my-auto copyright"><span>Copyright Â© Brand 2023</span></div>
    </div>
</footer>
<a class="d-inline border rounded scroll-to-top" href="#progress"><i class="fas fa-angle-up"></i></a>
</div>

</body>
</html>
